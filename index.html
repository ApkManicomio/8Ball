<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="./js/styles.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="container-fluid text-center">
        <h1 class="header mt-3">Magic 8 Ball</h1>
        <div class="picBox mt-3">
          
            <div class="pic mt-3 shake"></div>
            <div class="pic2 mt-3 hidden">  <div class="typewriter reply hidden">
                <h3 id="answer"></h3>
            </div></div>
        </div>


        <div class="col-12 ask mt-4 text-center">
            <h2>Ask Your Question</h2>
            <input class="questionBox" id="quest" placeholder="Yes or No Questions only, please" autofocus="autofocus" type="text">
            <div class="buttonBox mt-2">
                <button class="shakeBtn mt-1 btn-lrg" id="shake" onclick="shakeIt()">SHAKE ME</button>
            </div>
        </div>

    </div>

</body>

</html>
